<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="bg-image" src="" alt="">
        <img class="logo" alt="">
        <p class="credit"></p>
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started</p>
        <p>You know you want to</p>
        <form action="" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" >
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </fieldset>
            <button type="submit" id="submit-btn">Create Account</button>
            <p>Already have an account?<a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
