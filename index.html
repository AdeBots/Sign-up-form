<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="side-bar">
        <div>
            <img class="logo" src="./images/logo.png" alt="The Odin Project Logo">
            <p>ODIN</p>
        </div>
        <p class="credit">Photo by <a href="">Halle West</a> on <a href="">Unsplash</a></p>
    </div>
    <div class="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="post">
            <fieldset>
                <p>Let's do this!</p>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" >
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">                
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </fieldset>
            <button type="submit" id="submit-btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
